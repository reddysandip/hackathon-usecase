name: App CD - Dev - Deploy to GKE

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to GKE (dev)
    runs-on: ubuntu-latest
    environment: dev

    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      DEV_SA: ${{ secrets.DEV_SA }}
      DEV_GKE_CLUSTER: ${{ secrets.DEV_GKE_CLUSTER }}
      DEV_GKE_REGION: ${{ secrets.DEV_GKE_REGION }}

    steps:
      # --------------------------------------------------
      # Checkout code
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Authenticate to GCP (Workload Identity Federation)
      # --------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER_DEV }}
          service_account: ${{ env.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}

      # --------------------------------------------------
      # Setup gcloud + GKE auth plugin
      # --------------------------------------------------
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      - name: Enable GKE auth plugin
        run: echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      # --------------------------------------------------
      # Get GKE credentials
      # --------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$DEV_GKE_CLUSTER" \
            --region "$DEV_GKE_REGION" \
            --project "$PROJECT_ID"

      # --------------------------------------------------
      # Setup Helm
      # --------------------------------------------------
      - name: Setup Helm
        uses: azure/setup-helm@v3

      # --------------------------------------------------
      # ðŸš€ Deploy via Helm (NO SECRETS, NO OVERRIDES)
      # --------------------------------------------------
      - name: Deploy with Helm
        run: |
          helm upgrade --install hackathon helm/umbrella \
            --namespace dev \
            --create-namespace \
            --atomic \
            --timeout 10m
