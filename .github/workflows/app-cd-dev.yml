name: App CD - Dev - Deploy to GKE via Helm

on:
  workflow_run:
    workflows:
      - App CI - Dev - Build & Push Images
    types: [completed]

concurrency:
  group: app-cd-dev
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  ENVIRONMENT: dev

jobs:
  deploy-dev:
    name: Deploy to GKE (dev)
    runs-on: ubuntu-latest
    environment: dev
    if: github.event.workflow_run.conclusion == 'success'

    env:
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      DEV_GKE_CLUSTER: ${{ secrets.DEV_GKE_CLUSTER }}
      DEV_GKE_ZONE: ${{ secrets.DEV_GKE_REGION }}
      DEV_SA: ${{ secrets.DEV_SA }}

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Download image metadata from CI
      # --------------------------------------------------
      - name: Download image metadata
        uses: actions/download-artifact@v4
        with:
          name: images-dev
          run-id: ${{ github.event.workflow_run.id }}
          path: images

      # --------------------------------------------------
      # Authenticate to GCP (WIF)
      # --------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER_DEV }}
          service_account: ${{ env.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}

      # --------------------------------------------------
      # Get GKE credentials
      # --------------------------------------------------
      - name: Get GKE credentials (dev)
        run: |
          gcloud container clusters get-credentials "$DEV_GKE_CLUSTER" \
            --zone "$DEV_GKE_ZONE" \
            --project "$PROJECT_ID"

      # --------------------------------------------------
      # Setup Helm
      # --------------------------------------------------
      - name: Setup Helm
        uses: azure/setup-helm@v3

      # --------------------------------------------------
      # Prepare dynamic image tags
      # --------------------------------------------------
      - name: Prepare image tags
        id: imgs
        run: |
          IMAGES_JSON=images/images.json

          APP_IMG=$(jq -r '.application' "$IMAGES_JSON")
          PAT_IMG=$(jq -r '.patient' "$IMAGES_JSON")
          ORD_IMG=$(jq -r '.order' "$IMAGES_JSON")

          echo "app_repo=${APP_IMG%:*}" >> $GITHUB_OUTPUT
          echo "app_tag=${APP_IMG##*:}" >> $GITHUB_OUTPUT
          echo "patient_repo=${PAT_IMG%:*}" >> $GITHUB_OUTPUT
          echo "patient_tag=${PAT_IMG##*:}" >> $GITHUB_OUTPUT
          echo "order_repo=${ORD_IMG%:*}" >> $GITHUB_OUTPUT
          echo "order_tag=${ORD_IMG##*:}" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Deploy using Helm with dynamic image tags
      # --------------------------------------------------
      - name: Helm upgrade (dev)
        working-directory: helm/umbrella
        run: |
          helm upgrade --install hackathon-umbrella . \
            --namespace dev \
            --create-namespace \
            --wait \
            --timeout 10m \
            --set application-service.image.repository=${{ steps.imgs.outputs.app_repo }} \
            --set application-service.image.tag=${{ steps.imgs.outputs.app_tag }} \
            --set patient-service.image.repository=${{ steps.imgs.outputs.patient_repo }} \
            --set patient-service.image.tag=${{ steps.imgs.outputs.patient_tag }} \
            --set order-service.image.repository=${{ steps.imgs.outputs.order_repo }} \
            --set order-service.image.tag=${{ steps.imgs.outputs.order_tag }}
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          DEV_GKE_CLUSTER: ${{ env.DEV_GKE_CLUSTER }}
          DEV_GKE_ZONE: ${{ env.DEV_GKE_ZONE }}
