name: App CD - Dev - Deploy to GKE

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to GKE (dev)
    runs-on: ubuntu-latest
    environment: dev

    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      DEV_SA: ${{ secrets.DEV_SA }}
      DEV_GKE_CLUSTER: ${{ secrets.DEV_GKE_CLUSTER }}
      DEV_GKE_REGION: ${{ secrets.DEV_GKE_REGION }}

    steps:
      # --------------------------------------------------
      # Checkout code
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Download images artifact from CI
      # --------------------------------------------------
      - name: Download image metadata
        uses: actions/download-artifact@v4
        with:
          name: images-dev
          path: images

      # --------------------------------------------------
      # Install jq (GitHub runner doesn't guarantee it)
      # --------------------------------------------------
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # --------------------------------------------------
      # Authenticate to GCP (Workload Identity Federation)
      # --------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER_DEV }}
          service_account: ${{ env.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true

      # --------------------------------------------------
      # Setup gcloud + install GKE auth plugin (CRITICAL)
      # --------------------------------------------------
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # --------------------------------------------------
      # Enable modern GKE authentication
      # --------------------------------------------------
      - name: Enable GKE auth plugin
        run: echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      # --------------------------------------------------
      # Get GKE credentials
      # --------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$DEV_GKE_CLUSTER" \
            --region "$DEV_GKE_REGION" \
            --project "$PROJECT_ID"

      # --------------------------------------------------
      # Setup Helm
      # --------------------------------------------------
      - name: Setup Helm
        uses: azure/setup-helm@v3

      # --------------------------------------------------
      # Deploy via Helm
      # --------------------------------------------------
      - name: Deploy with Helm
        run: |
          echo "ðŸ“¦ images.json:"
          cat images/images.json

          helm upgrade --install hackathon helm/umbrella \
            --namespace dev \
            --create-namespace \
            --atomic \
            --timeout 10m \
            --debug \
            --set application.image=$(jq -r '."application-service"' images/images.json) \
            --set patient.image=$(jq -r '."patient-service"' images/images.json) \
            --set order.image=$(jq -r '."order-service"' images/images.json)
