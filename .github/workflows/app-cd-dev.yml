name: App CD - Dev - Deploy to GKE via Helm

on:
  workflow_run:
    workflows:
      - App CI - Dev - Build & Push Images
    types: [completed]

concurrency:
  group: app-cd-dev
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  ENVIRONMENT: dev

jobs:
  deploy-dev:
    name: Deploy to GKE (dev)
    runs-on: ubuntu-latest
    environment: dev
    if: github.event.workflow_run.conclusion == 'success'

    env:
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
      DEV_GKE_CLUSTER: ${{ secrets.DEV_GKE_CLUSTER }}
      DEV_GKE_REGION: ${{ secrets.DEV_GKE_REGION }}

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Download image metadata from CI
      # --------------------------------------------------
      - name: Download image metadata
        uses: actions/download-artifact@v4
        with:
          name: images-dev
          run-id: ${{ github.event.workflow_run.id }}
          path: images

      # --------------------------------------------------
      # Authenticate to GCP safely
      # --------------------------------------------------
      - name: Authenticate to GCP
        run: |
          if [ -n "$WIF_PROVIDER_DEV" ]; then
            echo "✅ Using WIF_PROVIDER_DEV"
            gcloud auth login --brief --workload-identity-provider="$WIF_PROVIDER_DEV" \
              --service-account="github-terraform-dev@$PROJECT_ID.iam.gserviceaccount.com"
          elif [ -n "$GCP_SA_KEY_JSON" ]; then
            echo "✅ Using JSON key"
            echo "$GCP_SA_KEY_JSON" > key.json
            gcloud auth activate-service-account --key-file=key.json
          else
            echo "❌ No GCP authentication configured or secrets unavailable"
            exit 1
          fi

      # --------------------------------------------------
      # Get GKE credentials
      # --------------------------------------------------
      - name: Get GKE credentials (dev)
        run: |
          gcloud container clusters get-credentials "$DEV_GKE_CLUSTER" \
            --zone "$DEV_GKE_REGION" \
            --project "$PROJECT_ID"

      # --------------------------------------------------
      # Setup Helm
      # --------------------------------------------------
      - name: Setup Helm
        uses: azure/setup-helm@v3

      # --------------------------------------------------
      # Prepare image tags from CI metadata
      # --------------------------------------------------
      - name: Prepare image tags
        id: imgs
        run: |
          cp images/images.json images.json

          APP_IMG=$(jq -r '.application' images.json)
          PAT_IMG=$(jq -r '.patient' images.json)
          ORD_IMG=$(jq -r '.order' images.json)

          echo "app_repo=${APP_IMG%:*}" >> $GITHUB_OUTPUT
          echo "app_tag=${APP_IMG##*:}" >> $GITHUB_OUTPUT
          echo "patient_repo=${PAT_IMG%:*}" >> $GITHUB_OUTPUT
          echo "patient_tag=${PAT_IMG##*:}" >> $GITHUB_OUTPUT
          echo "order_repo=${ORD_IMG%:*}" >> $GITHUB_OUTPUT
          echo "order_tag=${ORD_IMG##*:}" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Deploy using Helm with dynamic image tags
      # --------------------------------------------------
      - name: Helm upgrade (dev)
        working-directory: helm/umbrella
        run: |
          helm upgrade --install hackathon-umbrella . \
            --namespace dev \
            --create-namespace \
            --wait \
            --timeout 10m \
            --set application-service.image.repository=${APP_REPO} \
            --set application-service.image.tag=${APP_TAG} \
            --set patient-service.image.repository=${PATIENT_REPO} \
            --set patient-service.image.tag=${PATIENT_TAG} \
            --set order-service.image.repository=${ORDER_REPO} \
            --set order-service.image.tag=${ORDER_TAG}
        env:
          APP_REPO: ${{ steps.imgs.outputs.app_repo }}
          APP_TAG: ${{ steps.imgs.outputs.app_tag }}
          PATIENT_REPO: ${{ steps.imgs.outputs.patient_repo }}
          PATIENT_TAG: ${{ steps.imgs.outputs.patient_tag }}
          ORDER_REPO: ${{ steps.imgs.outputs.order_repo }}
          ORDER_TAG: ${{ steps.imgs.outputs.order_tag }}
          PROJECT_ID: ${{ env.PROJECT_ID }}
          DEV_GKE_CLUSTER: ${{ env.DEV_GKE_CLUSTER }}
          DEV_GKE_REGION: ${{ env.DEV_GKE_REGION }}
