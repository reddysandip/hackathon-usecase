name: Terraform Plan - Dev

on:
  pull_request:
    paths:
      - "infra/gcp/envs/dev/**"
      - "infra/gcp/modules/**"

env:
  # Prefer repo variable, fallback to secret if provided
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID != '' && vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}

permissions:
  id-token: write       # required for WIF
  contents: read

concurrency:
  group: terraform-plan-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform-plan-dev:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: infra/gcp/envs/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Validate configuration inputs
        run: |
          if [ -z "${PROJECT_ID}" ]; then
            echo "PROJECT_ID is not set. Define 'GCP_PROJECT_ID' in repo variables or secrets." >&2
            exit 1
          fi
          if [ -z "${{ secrets.WIF_PROVIDER_DEV }}" ]; then
            echo "WIF_PROVIDER_DEV secret is not set. Add the Workload Identity Provider resource name." >&2
            exit 1
          fi

      # Authenticate to GCP via Workload Identity Federation
      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: github-terraform-dev@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Terraform Init (no backend)
        run: terraform init -backend=false -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Init (backend)
        run: terraform init -input=false -backend-config=backend.hcl

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Upload Terraform Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: infra/gcp/envs/dev/.terraform
