name: Terraform Plan - Dev

on:
  pull_request:
    paths:
      - "infra/gcp/envs/dev/**"
      - "infra/gcp/modules/**"

permissions:
  id-token: write       # required for WIF
  contents: read

concurrency:
  group: terraform-plan-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform-plan-dev:
    runs-on: ubuntu-latest
    environment: dev
    timeout-minutes: 30

    # Define env at the job level so all steps inherit it
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID != '' && vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      DEV_SA: ${{ secrets.DEV_SA }}

    defaults:
      run:
        working-directory: infra/gcp/envs/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Validate configuration inputs
        run: |
          if [ -z "${PROJECT_ID}" ]; then
            echo "PROJECT_ID is not set. Define 'GCP_PROJECT_ID' in repo variables or secrets." >&2
            exit 1
          fi
          if [ -z "${WIF_PROVIDER_DEV}" ]; then
            echo "WIF_PROVIDER_DEV secret is not set. Add the Workload Identity Provider resource name." >&2
            exit 1
          fi

      - name: Validate WIF provider format
        run: |
          if ! echo "${WIF_PROVIDER_DEV}" | grep -Eq '^projects/[0-9]+/locations/global/workloadIdentityPools/[A-Za-z0-9_-]+/providers/[A-Za-z0-9_-]+$'; then
            echo "WIF_PROVIDER_DEV must be 'projects/<project-number>/locations/global/workloadIdentityPools/<pool-id>/providers/<provider-id>'" >&2
            exit 1
          fi
          echo "Resolved PROJECT_ID: ${PROJECT_ID}"

      - name: Show expected audiences (for GCP config)
        run: |
          echo "If your provider restricts allowed audiences, include one of these:"
          echo " - //iam.googleapis.com/${WIF_PROVIDER_DEV}"
          echo " - https://iam.googleapis.com/${WIF_PROVIDER_DEV}"

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: ${{ secrets.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: latest

      - name: Post-auth sanity check
        run: |
          echo "Active gcloud account (should be the SA):"
          gcloud auth list --filter=status:ACTIVE
          echo "Configured project (should match PROJECT_ID):"
          gcloud config list project --format 'get(core.project)'
          echo "WhoAmI (principal email):"
          gcloud auth list --format='value(account)'

      - name: Terraform Init (no backend)
        run: terraform init -backend=false -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Init (backend)
        run: terraform init -input=false -backend-config=backend.hcl

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Upload Terraform Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: infra/gcp/envs/dev/tfplan
