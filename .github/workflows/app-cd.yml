name: App CD - Deploy to GKE via Helm

on:
  workflow_run:
    workflows: ["App CI - Build & Push Images"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: app-cd-${{ github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to GKE via Helm
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}

    strategy:
      matrix:
        include:
          - environment: dev
            branch: dev
            cluster_secret: DEV_GKE_CLUSTER
            region_secret: DEV_GKE_REGION
            service_account_secret: DEV_SA
            helm_timeout: 10m

          - environment: staging
            branch: staging
            cluster_secret: STG_GKE_CLUSTER
            region_secret: STG_GKE_REGION
            service_account_secret: STG_SA
            helm_timeout: 10m

          - environment: prod
            branch: main
            cluster_secret: PROD_GKE_CLUSTER
            region_secret: PROD_GKE_REGION
            service_account_secret: PROD_SA
            helm_timeout: 15m

    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      # --------------------------------------------------
      # Decide if this environment should deploy
      # --------------------------------------------------
      - name: Check branch match
        id: should_deploy
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          echo "Trigger branch: $BRANCH"
          if [[ "$BRANCH" == "${{ matrix.branch }}" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      # --------------------------------------------------
      # Checkout repo
      # --------------------------------------------------
      - name: Checkout
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Download image metadata from CI workflow
      # --------------------------------------------------
      - name: Download images metadata
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: actions/download-artifact@v4
        with:
          name: images
          run-id: ${{ github.event.workflow_run.id }}
          path: images

      # --------------------------------------------------
      # Authenticate to GCP using Workload Identity Federation
      # --------------------------------------------------
      - name: Debug WIF secret (temporary)
        if: steps.should_deploy.outputs.deploy == 'true'
        run: |
          if [ -z "${{ secrets.WIF_PROVIDER }}" ]; then
            echo "❌ WIF_PROVIDER is EMPTY"
            exit 1
          else
            echo "✅ WIF_PROVIDER is PRESENT"
          fi

      # --------------------------------------------------
      - name: Authenticate to GCP (WIF)
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: github-terraform-${{ matrix.environment }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          create_credentials_file: true
          export_environment_variables: true

      # --------------------------------------------------
      # Get GKE credentials
      # --------------------------------------------------
      - name: Get GKE credentials
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets[matrix.cluster_secret] }}
          location: ${{ secrets[matrix.region_secret] }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # --------------------------------------------------
      # Setup Helm
      # --------------------------------------------------
      - name: Setup Helm
        if: steps.should_deploy.outputs.deploy == 'true'
        uses: azure/setup-helm@v3

      # --------------------------------------------------
      # Parse image tags
      # --------------------------------------------------
      - name: Prepare image tags
        if: steps.should_deploy.outputs.deploy == 'true'
        id: imgs
        run: |
          cp images/images.json images.json

          APP_IMG=$(jq -r '.application' images.json)
          PAT_IMG=$(jq -r '.patient' images.json)
          ORD_IMG=$(jq -r '.order' images.json)

          echo "app_repo=${APP_IMG%:*}" >> $GITHUB_OUTPUT
          echo "app_tag=${APP_IMG##*:}" >> $GITHUB_OUTPUT
          echo "patient_repo=${PAT_IMG%:*}" >> $GITHUB_OUTPUT
          echo "patient_tag=${PAT_IMG##*:}" >> $GITHUB_OUTPUT
          echo "order_repo=${ORD_IMG%:*}" >> $GITHUB_OUTPUT
          echo "order_tag=${ORD_IMG##*:}" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Deploy via Helm
      # --------------------------------------------------
      - name: Helm upgrade (apply)
        if: steps.should_deploy.outputs.deploy == 'true'
        working-directory: helm/umbrella
        run: |
          helm upgrade --install hackathon-umbrella . \
            --namespace "${{ matrix.environment }}" \
            --create-namespace \
            --wait \
            --timeout "${{ matrix.helm_timeout }}" \
            --set application-service.image.repository=${{ steps.imgs.outputs.app_repo }} \
            --set application-service.image.tag=${{ steps.imgs.outputs.app_tag }} \
            --set patient-service.image.repository=${{ steps.imgs.outputs.patient_repo }} \
            --set patient-service.image.tag=${{ steps.imgs.outputs.patient_tag }} \
            --set order-service.image.repository=${{ steps.imgs.outputs.order_repo }} \
            --set order-service.image.tag=${{ steps.imgs.outputs.order_tag }}
