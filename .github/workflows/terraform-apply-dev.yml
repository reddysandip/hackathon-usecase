name: Terraform Apply - Dev

on:
  push:
    branches: ["dev"]
    paths:
      - "infra/gcp/envs/dev/**"
      - "infra/gcp/modules/**"

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID != '' && vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}
  TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache

concurrency:
  group: terraform-dev
  cancel-in-progress: false

jobs:
  terraform-apply-dev:
    runs-on: ubuntu-latest
    environment: dev
    timeout-minutes: 45

    defaults:
      run:
        working-directory: infra/gcp/envs/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: ${{ secrets.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl -input=false

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      # ðŸ§© Import existing secrets into state (idempotent)
      - name: Terraform Import existing secrets
        shell: bash
        run: |
          set -euo pipefail
          secrets=("db-connection" "api-key" "another-secret")
          for s in "${secrets[@]}"; do
            addr="module.secret_manager.google_secret_manager_secret.secrets[\"$s\"]"
            id="projects/${PROJECT_ID}/secrets/${s}"
            if terraform state show "$addr" >/dev/null 2>&1; then
              echo "State already has: $s"
            else
              echo "Importing secret into state: $s"
              # Import may fail if resource concurrently created; don't fail the job
              terraform import "$addr" "$id" || true
            fi
          done

      # ðŸ”‘ Apply IAM first
      - name: Terraform Apply IAM
        run: terraform apply -auto-approve -target=module.iam

      - name: Wait for IAM propagation
        run: sleep 60

      # ðŸš€ Apply everything else (GKE, secrets, etc.)
      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Save Terraform outputs
        run: terraform output -json > tf_outputs.json

      - name: Upload Terraform outputs
        uses: actions/upload-artifact@v4
        with:
          name: tf-outputs-dev
          path: infra/gcp/envs/dev/tf_outputs.json
