name: Terraform Apply - Dev

on:
  push:
    branches: ["dev"]
    paths:
      - "infra/gcp/envs/dev/**"
      - "infra/gcp/modules/**"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        working-directory: infra/gcp/envs/dev

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Apply
        run: terraform apply -auto-approve

  ci:
    name: App CI
    needs: terraform
    uses: ./.github/workflows/app-ci-dev.yml
    secrets: inherit
