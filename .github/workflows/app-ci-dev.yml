name: App CI - Dev - Build & Push Images

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: dev

    env:
      IMAGE_TAG: sha-${{ github.sha }}
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGISTRY: ${{ vars.DEV_REGISTRY }}
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      DEV_SA: ${{ secrets.DEV_SA }}

    steps:
      # --------------------------------------------------
      # Checkout code
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Set up Docker Buildx
      # --------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------
      # Authenticate to GCP (Workload Identity Federation)
      # --------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER_DEV }}
          service_account: ${{ env.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}

      # --------------------------------------------------
      # Configure Docker for Artifact Registry
      # --------------------------------------------------
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # --------------------------------------------------
      # Build & Push Multi-Arch Images
      # --------------------------------------------------
      - name: Build & Push Multi-Arch Images
        run: |
          set -euo pipefail

          SERVICES=(application-service patient-service order-service)

          for S in "${SERVICES[@]}"; do
            if [ -f "./$S/Dockerfile" ]; then
              echo "üöÄ Building and pushing $S..."
              docker buildx build \
                --platform linux/amd64,linux/arm64 \
                --push \
                -t "${REGISTRY}/${S}:${IMAGE_TAG}" \
                -t "${REGISTRY}/${S}:latest" \
                "./${S}"
            else
              echo "‚ö†Ô∏è Dockerfile not found for $S ‚Äî skipping"
            fi
          done
