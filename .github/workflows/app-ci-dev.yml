name: App CI - Dev - Build & Push Images

on:
  workflow_run:
    workflows:
      - Terraform Apply - Dev
    types: [completed]

env:
  IMAGE_TAG: sha-${{ github.sha }}
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID != '' && vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}
  REGISTRY: ${{ secrets.DEV_REGISTRY }}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push-dev:
    name: Build & Push Images (dev)
    runs-on: ubuntu-latest
    environment: dev

    # ✅ Ensure it runs ONLY if Terraform Dev succeeded
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Docker buildx setup
      # --------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --------------------------------------------------
      # Authenticate to GCP (Workload Identity Federation)
      # --------------------------------------------------
      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: github-terraform-dev@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.PROJECT_ID }}

      # --------------------------------------------------
      # Setup gcloud
      # --------------------------------------------------
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # --------------------------------------------------
      # Configure Docker auth for Artifact Registry
      # --------------------------------------------------
      - name: Configure Docker Auth
        run: |
          gcloud auth configure-docker $REGISTRY --quiet

      # --------------------------------------------------
      # Run tests
      # --------------------------------------------------
      - name: Run tests
        run: echo "✅ Running unit tests (dev)"

      # --------------------------------------------------
      # Build & Push Images
      # --------------------------------------------------
      - name: Build & Push Images
        run: |
          SERVICES=(application-service patient-service order-service)

          for S in "${SERVICES[@]}"; do
            docker buildx build \
              --platform linux/amd64 \
              --push \
              -t $REGISTRY/$S:${IMAGE_TAG} \
              ./services/$S
          done

      # --------------------------------------------------
      # Generate image metadata
      # --------------------------------------------------
      - name: Generate image metadata
        run: |
          printf '{"application":"%s","patient":"%s","order":"%s"}' \
            "$REGISTRY/application-service:${IMAGE_TAG}" \
            "$REGISTRY/patient-service:${IMAGE_TAG}" \
            "$REGISTRY/order-service:${IMAGE_TAG}" \
            > images.json

      # --------------------------------------------------
      # Upload metadata
      # --------------------------------------------------
      - name: Upload image metadata
        uses: actions/upload-artifact@v4
        with:
          name: images-dev
          path: images.json
