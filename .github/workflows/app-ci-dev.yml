name: App CI - Dev - Build & Push Images

on:
  workflow_run:
    workflows:
      - Terraform Apply - Dev
    types: [completed]

permissions:
  id-token: write
  contents: read

concurrency:
  group: app-ci-dev
  cancel-in-progress: true

jobs:
  build-and-push-dev:
    name: Build & Push Images (dev)
    runs-on: ubuntu-latest
    environment: dev

    # ‚úÖ Correct workflow_run condition
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'dev'

    env:
      IMAGE_TAG: sha-${{ github.event.workflow_run.head_sha }}
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGISTRY: ${{ vars.DEV_REGISTRY }}
      CLUSTER_NAME: dev-cluster
      CLUSTER_ZONE: us-central1-a
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      DEV_SA: ${{ secrets.DEV_SA }}

    steps:
      # --------------------------------------------------
      # Checkout exact commit from upstream workflow
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # --------------------------------------------------
      # Setup Docker Buildx
      # --------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --------------------------------------------------
      # Debug GitHub context (IMPORTANT for WIF)
      # --------------------------------------------------
      - name: Debug GitHub context
        run: |
          echo "event_name=$GITHUB_EVENT_NAME"
          echo "workflow=$GITHUB_WORKFLOW"
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"
          echo "workflow_run.head_branch=${{ github.event.workflow_run.head_branch }}"
          echo "workflow_run.head_sha=${{ github.event.workflow_run.head_sha }}"

      # --------------------------------------------------
      # Validate WIF secrets
      # --------------------------------------------------
      - name: Validate WIF secrets
        run: |
          if [ -z "$WIF_PROVIDER_DEV" ]; then
            echo "‚ùå WIF_PROVIDER_DEV secret is missing"
            exit 1
          fi
          if [ -z "$DEV_SA" ]; then
            echo "‚ùå DEV_SA secret is missing"
            exit 1
          fi

      # --------------------------------------------------
      # Authenticate to GCP using Workload Identity Federation
      # --------------------------------------------------
      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER_DEV }}
          service_account: ${{ env.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform

      # --------------------------------------------------
      # Setup gcloud CLI
      # --------------------------------------------------
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # --------------------------------------------------
      # Check if DEV GKE cluster exists
      # --------------------------------------------------
      - name: Check if DEV GKE cluster exists
        id: check_cluster
        run: |
          if gcloud container clusters describe "$CLUSTER_NAME" \
            --zone "$CLUSTER_ZONE" \
            --project "$PROJECT_ID" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop CI if cluster does not exist
        if: steps.check_cluster.outputs.exists == 'false'
        run: |
          echo "‚ö†Ô∏è Dev cluster does not exist. Skipping CI."
          exit 0

      # --------------------------------------------------
      # Docker authentication
      # --------------------------------------------------
      - name: Configure Docker Auth
        run: gcloud auth configure-docker $REGISTRY --quiet

      # --------------------------------------------------
      # Run unit tests
      # --------------------------------------------------
      - name: Run unit tests
        run: echo "‚úÖ Running unit tests (dev)"


      # --------------------------------------------------
      # Build & Push Docker Images
      # --------------------------------------------------
      - name: Build & Push Images
        run: |
          SERVICES=(application-service patient-service order-service)

          for S in "${SERVICES[@]}"; do
            echo "üî® Building & pushing $S..."

            docker buildx build \
              --platform linux/amd64 \
              --pull \
              --push \
              -t "$REGISTRY/$S:${IMAGE_TAG}" \
              "./services/$S"
          done



