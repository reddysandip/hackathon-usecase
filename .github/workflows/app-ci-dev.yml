name: App CI - Dev - Build & Push Images

on:
  workflow_run:
    workflows:
      - Terraform Apply - Dev
    types: [completed]

permissions:
  id-token: write
  contents: read

env:
  IMAGE_TAG: sha-${{ github.event.workflow_run.head_sha }}
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGISTRY: ${{ vars.DEV_REGISTRY }}
  CLUSTER_NAME: dev-cluster
  CLUSTER_ZONE: us-central1-a

jobs:
  build-and-push-dev:
    name: Build & Push Images (dev)
    runs-on: ubuntu-latest
    environment: dev
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # --------------------------------------------------
      # Setup Docker Buildx
      # --------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --------------------------------------------------
      # Authenticate to GCP (WIF)
      # --------------------------------------------------
      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: ${{ secrets.DEV_SA }}
          project_id: ${{ env.PROJECT_ID }}

      # --------------------------------------------------
      # Setup gcloud CLI
      # --------------------------------------------------
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # --------------------------------------------------
      # Check DEV GKE cluster
      # --------------------------------------------------
      - name: Check if DEV GKE cluster exists
        id: check_cluster
        run: |
          if gcloud container clusters describe "$CLUSTER_NAME" \
            --zone "$CLUSTER_ZONE" \
            --project "$PROJECT_ID" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop CI if cluster does not exist
        if: steps.check_cluster.outputs.exists == 'false'
        run: |
          echo "⚠️ Dev cluster does not exist. Skipping CI."
          exit 0

      # --------------------------------------------------
      # Docker authentication
      # --------------------------------------------------
      - name: Configure Docker Auth
        run: gcloud auth configure-docker $REGISTRY --quiet

      # --------------------------------------------------
      # Run unit tests
      # --------------------------------------------------
      - name: Run unit tests
        run: echo "✅ Running unit tests (dev)"

      # --------------------------------------------------
      # Build & push images
      # --------------------------------------------------
      - name: Build & Push Images
        run: |
          SERVICES=(application-service patient-service order-service)
          for S in "${SERVICES[@]}"; do
            docker buildx build \
              --platform linux/amd64 \
              --push \
              -t $REGISTRY/$S:${IMAGE_TAG} .

              