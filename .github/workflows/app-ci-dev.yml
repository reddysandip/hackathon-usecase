name: App CI - Dev - Build & Push Images

on:
  workflow_run:
    workflows:
      - Terraform Apply - Dev
    types: [completed]

permissions:
  id-token: write
  contents: read

# --------------------------------------------------
# Top-level env (NO secrets)
# --------------------------------------------------
env:
  IMAGE_TAG: sha-${{ github.sha }}

jobs:
  build-and-push-dev:
    name: Build & Push Images (dev)
    runs-on: ubuntu-latest
    environment: dev

    # Run only if Terraform Dev succeeded
    if: github.event.workflow_run.conclusion == 'success'

    # --------------------------------------------------
    # Job-level env (vars + secrets allowed)
    # --------------------------------------------------
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGISTRY: ${{ vars.DEV_REGISTRY }}
      WIF_PROVIDER_DEV: ${{ secrets.WIF_PROVIDER_DEV }}
      GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --------------------------------------------------
      # Authenticate to GCP (WIF)
      # --------------------------------------------------
      - name: Authenticate to GCP (WIF)
        if: ${{ env.WIF_PROVIDER_DEV != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER_DEV }}
          service_account: github-terraform-dev@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true

      - name: Using WIF authentication
        if: ${{ env.WIF_PROVIDER_DEV != '' }}
        run: 'echo "✅ Auth path: WIF"'

      # --------------------------------------------------
      # Fallback JSON auth
      # --------------------------------------------------
      - name: Authenticate to GCP (JSON key fallback)
        if: ${{ env.WIF_PROVIDER_DEV == '' && env.GCP_SA_KEY_JSON != '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY_JSON }}
          project_id: ${{ env.PROJECT_ID }}
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true

      - name: Using JSON key authentication
        if: ${{ env.WIF_PROVIDER_DEV == '' && env.GCP_SA_KEY_JSON != '' }}
        run: 'echo "✅ Auth path: JSON key"'

      # --------------------------------------------------
      # Fail fast if no auth
      # --------------------------------------------------
      - name: Fail if auth inputs missing
        if: ${{ env.WIF_PROVIDER_DEV == '' && env.GCP_SA_KEY_JSON == '' }}
        run: |
          echo "❌ No authentication configured"
          exit 1

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Auth
        run: gcloud auth configure-docker $REGISTRY --quiet

      - name: Run tests
        run: echo "✅ Running unit tests (dev)"

      - name: Build & Push Images
        run: |
          SERVICES=(application-service patient-service order-service)
          for S in "${SERVICES[@]}"; do
            docker buildx build \
              --platform linux/amd64 \
              --push \
              -t $REGISTRY/$S:${IMAGE_TAG} \
