apiVersion: v1
kind: Service
metadata:
  name: {{ include "order-service.fullname" . }}
  labels:
    app: {{ include "order-service.name" . }}
spec:
  selector:
    app: {{ include "order-service.name" . }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.service.port }}
  type: LoadBalancer

